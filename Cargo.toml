[workspace]
members = ["mcap2arrow/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/eduidl/mcap2arrow-rs"
include = [
    "src/**/*",
    "Cargo.toml",
    "README.md",
]

[workspace.dependencies]
mcap2arrow-arrow = { path = "mcap2arrow/mcap2arrow-arrow" }
mcap2arrow-core = { path = "mcap2arrow/mcap2arrow-core" }
mcap2arrow-protobuf = { path = "mcap2arrow/mcap2arrow-protobuf" }

arrow = "57.3.0"
mcap = "0.24.0"
memmap2 = "0.9.10"
thiserror = "2.0.18"
